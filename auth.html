<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول / الاشتراك</title>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="auth.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* (تنسيقات CSS التي قمت بتوفيرها) */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0f172a; 
            color: #f1f5f9; 
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #34d399;
        }
        .card {
            background-color: #1e293b; 
            padding: 30px;
            border-radius: 12px;
            max-width: 450px;
            width: 90%;
            margin: 10px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 10px 15px rgba(0, 0, 0, 0.2);
            text-align: right;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 700;
            color: #94a3b8; 
            font-size: 0.95rem;
        }
        input {
            font-family: 'Cairo', sans-serif;
            width: 100%;
            margin: 8px 0 15px 0;
            padding: 14px 10px;
            border-radius: 8px;
            border: 1px solid #334155;
            font-size: 16px;
            background-color: #334155; 
            color: #f1f5f9;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px; 
            padding: 12px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 8px; 
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        #email-sign-in-btn {
            background-color: #6366f1;
            color: #ffffff;
        }
        #email-sign-in-btn:hover {
            background-color: #4f46e5;
        }
        #email-sign-up-btn {
            background-color: #34d399;
            color: #ffffff;
            margin-bottom: 20px;
        }
        #email-sign-up-btn:hover {
            background-color: #10b981;
        }
        #google-sign-in-btn {
            background-color: #db4437; 
            color: #ffffff;
            margin-top: 20px;
        }
        #google-sign-in-btn:hover {
            background-color: #c0392b;
        }
        .error-message {
            color: #ff4f4f;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body onload="checkActiveUser()"> 

    <h2>تسجيل الدخول / الاشتراك</h2>

    <div class="card">
        
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني">
        
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" placeholder="أدخل كلمة المرور (6 أحرف على الأقل)">
        
        <p id="error-msg" class="error-message" style="display: none;"></p>

        <button id="email-sign-in-btn" onclick="handleSignIn()">تسجيل الدخول <i class="fas fa-sign-in-alt"></i></button>
        <button id="email-sign-up-btn" onclick="handleSignUp()">إنشاء حساب جديد <i class="fas fa-user-plus"></i></button>

        <div style="border-top: 1px solid #334155; margin: 20px 0;"></div>

        <button id="google-sign-in-btn" onclick="handleGoogleSignIn()">
            <i class="fab fa-google"></i> تسجيل الدخول باستخدام Google
        </button>

    </div>

<script>
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorMsg = document.getElementById("error-msg");
    
    /**
     * @function checkActiveUser
     * @description التحقق مما إذا كان المستخدم مسجلاً بالفعل، وإذا كان كذلك، نقله إلى index.html.
     */
    function checkActiveUser() {
        // نستخدم onAuthStateChanged للتأكد من حالة المصادقة بعد تحميل Firebase
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // المستخدم مسجل الدخول، نقله إلى الصفحة الرئيسية
                window.location.href = "index.html";
            }
        });
    }

    /**
     * @function displayError
     * @description عرض رسالة خطأ معينة.
     * @param {string} message - رسالة الخطأ.
     */
    function displayError(message) {
        errorMsg.innerText = message;
        errorMsg.style.display = 'block';
    }

    /**
     * @function handleSignUp
     * @description معالجة عملية إنشاء الحساب.
     */
    async function handleSignUp() {
        const email = emailInput.value;
        const password = passwordInput.value;
        errorMsg.style.display = 'none';

        if (!email || password.length < 6) {
            displayError("الرجاء إدخال بريد إلكتروني صالح وكلمة مرور لا تقل عن 6 أحرف.");
            return;
        }

        try {
            await signUp(email, password); // دالة من auth.js
            alert("تم إنشاء الحساب بنجاح! جاري تسجيل الدخول...");
            window.location.href = "index.html";
        } catch (error) {
            console.error("خطأ في إنشاء الحساب:", error.code, error.message);
            // ترجمة رسائل الخطأ الشائعة
            if (error.code === 'auth/email-already-in-use') {
                displayError("البريد الإلكتروني مُستخدم بالفعل. حاول تسجيل الدخول.");
            } else if (error.code === 'auth/weak-password') {
                displayError("كلمة المرور ضعيفة جداً. يجب أن تكون 6 أحرف على الأقل.");
            } else {
                displayError(`فشل إنشاء الحساب: ${error.message}`);
            }
        }
    }

    /**
     * @function handleSignIn
     * @description معالجة عملية تسجيل الدخول.
     */
    async function handleSignIn() {
        const email = emailInput.value;
        const password = passwordInput.value;
        errorMsg.style.display = 'none';

        if (!email || !password) {
            displayError("الرجاء إدخال البريد الإلكتروني وكلمة المرور.");
            return;
        }

        try {
            await signIn(email, password); // دالة من auth.js
            alert("تم تسجيل الدخول بنجاح! مرحباً بعودتك.");
            window.location.href = "index.html";
        } catch (error) {
            console.error("خطأ في تسجيل الدخول:", error.code, error.message);
             if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                displayError("البريد الإلكتروني أو كلمة المرور غير صحيحة.");
            } else {
                 displayError(`فشل تسجيل الدخول: ${error.message}`);
            }
        }
    }
    
    /**
     * @function handleGoogleSignIn
     * @description معالجة عملية تسجيل الدخول عبر Google.
     */
    async function handleGoogleSignIn() {
        errorMsg.style.display = 'none';
        try {
            await signInWithGoogle(); // دالة من auth.js
            window.location.href = "index.html";
        } catch (error) {
            console.error("خطأ في تسجيل الدخول عبر Google:", error.message);
            displayError("فشل تسجيل الدخول عبر Google. حاول مجدداً.");
        }
    }
</script>

</body>
</html>
