<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول / الاشتراك</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="auth.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #0f172a; color: #f1f5f9; text-align: center; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0; }
        .card { background-color: #1e293b; padding: 30px; border-radius: 12px; max-width: 400px; width: 90%; box-shadow: 0 10px 15px rgba(0,0,0,0.3); text-align: right; }
        label { display: block; margin-top: 15px; color: #94a3b8; font-size: 0.9rem; }
        input { width: 100%; margin: 8px 0; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #334155; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        #email-sign-in-btn { background: #6366f1; color: white; }
        #email-sign-up-btn { background: #34d399; color: white; }
        #google-sign-in-btn { background: #db4437; color: white; margin-top: 15px; }
        .error-message { color: #ff4f4f; font-size: 0.85rem; margin-top: 10px; display: none; }
    </style>
</head>
<body onload="checkActiveUser()">

    <div class="card">
        <h2 style="text-align:center; color:#34d399;">مرحباً بك</h2>
        <label>البريد الإلكتروني</label>
        <input type="email" id="email" placeholder="example@mail.com">
        <label>كلمة المرور</label>
        <input type="password" id="password" placeholder="******">
        
        <p id="error-msg" class="error-message"></p>

        <button id="email-sign-in-btn" onclick="handleSignIn()">تسجيل الدخول</button>
        <button id="email-sign-up-btn" onclick="handleSignUp()">إنشاء حساب جديد</button>
        <button id="google-sign-in-btn" onclick="handleGoogleSignIn()"><i class="fab fa-google"></i> Google</button>
    </div>

<script>
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorMsg = document.getElementById("error-msg");

    function checkActiveUser() {
        firebase.auth().onAuthStateChanged(user => {
            if (user) window.location.href = "index.html";
        });
    }

    function displayError(msg) {
        errorMsg.innerText = msg;
        errorMsg.style.display = 'block';
    }

    async function handleSignUp() {
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        if (!email || password.length < 6) return displayError("البيانات غير مكتملة");

        try {
            await signUp(email, password); // سينتظر حتى يتم إنشاء سجل Firestore أيضاً
            window.location.href = "index.html";
        } catch (e) {
            displayError(e.message);
        }
    }

    async function handleSignIn() {
        try {
            await signIn(emailInput.value.trim(), passwordInput.value);
            window.location.href = "index.html";
        } catch (e) {
            displayError("خطأ في البيانات");
        }
    }

    async function handleGoogleSignIn() {
        try {
            await signInWithGoogle();
            window.location.href = "index.html";
        } catch (e) {
            displayError("فشل الدخول عبر Google");
        }
    }
</script>
</body>
</html>
