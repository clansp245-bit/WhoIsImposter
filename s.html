async function syncMyXpWithClan() {
    const mRef = db.collection("clans").doc(me.clanId).collection("members").doc(me.uid);
    const mDoc = await mRef.get();
    if (mDoc.exists) {
        const diff = (me.xp || 0) - (mDoc.data().xp || 0);
        if (diff > 0) {
            const batch = db.batch();
            batch.update(mRef, { xp: me.xp });
            batch.update(db.collection("clans").doc(me.clanId), { totalXp: firebase.firestore.FieldValue.increment(diff) });
            await batch.commit();
        }
    }
}

async function loadMembers(cid) {
    const snap = await db.collection("clans").doc(cid).collection("members").orderBy("xp", "desc").get();
    const list = document.getElementById('members-list');
    if(!list) return;
    list.innerHTML = "";
    snap.forEach(doc => {
        const m = doc.data();
        list.innerHTML += `<div class="member-row"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${m.name}" class="member-avatar"><div><b>${m.name}</b><br><small>${m.xp} XP</small></div></div>`;
    });
}

function tab(id) {
